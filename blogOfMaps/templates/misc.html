<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    {% block extra_head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="main_content">
        <div class="metro">
            {% block header %}{% endblock %}
            {% block content %}{% endblock %}
            {% block footer %}{% endblock %}
        </div>
    </div>

    <script type="text/javascript" src="../static/scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../static/scripts/jquery-ui.js"></script>
    <script type="text/javascript" src="../static/scripts/metro.min.js"></script>
    {% block js %}{% endblock %}

    <link rel="stylesheet" type="text/css" href="../static/css/metro-bootstrap.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../static/css/m_css.css" media="all" />
    {% block css %}{% endblock %}
</body>
</html>
